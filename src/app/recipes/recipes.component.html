<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="finalRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="finalRecipe; else info" [recipe]="finalRecipe"></app-recipe-detail>
  </div>
  <ng-template #info>
    <p>Please select the Recipe</p>
  </ng-template>
</div>
